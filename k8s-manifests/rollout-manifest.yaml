apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: patient-api-rollout-testing
  namespace: default
  annotations:
    argocd-image-updater.argoproj.io/image-list: patient-api=mofwili/patient-appointment-api
    argocd-image-updater.argoproj.io/patient-api.update-strategy: latest
    argocd-image-updater.argoproj.io/patient-api.allow-tags: regexp:^build-.*$
    argocd-image-updater.argoproj.io/patient-api.pull-secret: pullsecret:default/dockerhub-secret
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  replicas: 4
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause: {duration: 30s}
      - setWeight: 50
      - pause: {duration: 30s}
      - setWeight: 75
      - pause: {duration: 30s}
  selector:
    matchLabels:
      app: patient-api
  template:
    metadata:
      labels:
        app: patient-api
    spec:
      containers:
      - name: patient-api
        image: mofwili/patient-appointment-api  # No tag here!
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5